<script type="text/javascript">
	var w=$(window).height()-20;
	$("#banner ul").css({'top':w})
	var t=n=0,count;
	$(function(){
     count=$("#banner_list a").length;
     $("#banner_list a:not(:first-child)").hide();
     $("#banner_info").html($("#banner_list a:first-child").find("img").attr('alt'));
     $("#banner_info").click(function(){window.open($("#banner_list a:first-child").attr('href'), "_blank")});

     $("#banner li").click(function() {//点击li
         var i = $(this).attr('index') - 1;//获取Li元素内的值-1，即1，2，
         n = i;
         if (i >= count) return;//i大于等于2时返回停止。
         $("#banner_info").html($("#banner_list a").eq(i).find("img").attr('alt'));
         $("#banner_info").unbind().click(function(){window.open($("#banner_list a").eq(i).attr('href'), "_blank")})
         $("#banner_list a").filter(":visible").fadeOut(500).parent().children().eq(i).fadeIn(500);//一张图渐变到另一张图的长，1000是每张图1秒隐藏，用1000ms的时间来显示下一张
         $(this).toggleClass("on");
         $(this).siblings().removeAttr("class");
      });
      t = setInterval("showauto()", 8000); //鼠标不在图片上时每5000ms更换下一张
      $("#banner").hover(function(){clearInterval(t)}, function(){t = setInterval("showauto()", 8000);});//hover()  鼠标悬停在图片是是图片不更换，鼠标移走后2000毫秒再进行更换动作
})
     function showauto(){
        n = n >=(count - 1) ? 0 : ++n;
        $("#banner li").eq(n).trigger('click');
     }
</script>
